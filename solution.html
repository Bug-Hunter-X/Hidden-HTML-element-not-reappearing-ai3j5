<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    let divVisible = true;
    function myFunction() {
      const div = document.getElementById("myDiv");
      divVisible = !divVisible;
      div.style.display = divVisible ? "block" : "none";
    }
  </script>
</body>
</html>
